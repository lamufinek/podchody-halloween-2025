<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Halloweenowe Podchody üéÉ</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: orange;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .input-group {
      margin: 10px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    input[type="text"] {
      padding: 5px;
      font-size: 1em;
      border: 2px solid #444;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }
    input.correct {
      background-color: #2ecc71;
      border-color: #27ae60;
      font-weight: bold;
    }
    button {
      padding: 5px 10px;
      font-size: 1em;
      background-color: #e67e22;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }
    .message {
      margin-left: 10px;
      font-weight: bold;
    }
    #finalHint {
      margin-top: 30px;
      font-size: 1.5em;
      color: #f39c12;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üéÉ Halloweenowe Podchody üëª</h1>

  <div id="inputsContainer"></div>

  <div id="finalHint">üßü‚Äç‚ôÇÔ∏è Brawo! Rozbij figurki! ü™ì</div>

  <script>
    const hasla = [
      "rozpruwacz", "dracula", "szczur", "wampir", "wilko≈Çak", "bazyliszek",
      "duch", "zjawa", "hiena", "≈ºmija", "zombie", "ognik",
      "czarownica", "wied≈∫ma", "≈ºniwiarz", "utopiec"
    ];

    const container = document.getElementById("inputsContainer");

    hasla.forEach((haslo, index) => {
      const group = document.createElement("div");
      group.className = "input-group";

      const input = document.createElement("input");
      input.type = "text";
      input.id = `input${index}`;
      input.placeholder = `Has≈Ço ${index + 1}`;

      const button = document.createElement("button");
      button.textContent = "Sprawd≈∫";

      const message = document.createElement("span");
      message.className = "message";
      message.id = `msg${index}`;

      button.onclick = () => {
        if (input.value.trim().toLowerCase() === haslo) {
          input.classList.add("correct");
          input.disabled = true;
          message.textContent = "‚úÖ Brawo!";
          checkAllCorrect();
        } else {
          message.textContent = "‚ùå Niepoprawne has≈Ço";
        }
      };

      group.appendChild(input);
      group.appendChild(button);
      group.appendChild(message);
      container.appendChild(group);
    });

    function checkAllCorrect() {
      const allCorrect = hasla.every((_, i) => {
        const input = document.getElementById(`input${i}`);
        return input.disabled;
      });
      if (allCorrect) {
        document.getElementById("finalHint").style.display = "block";
      }
    }
  </script>
</body>
</html>
