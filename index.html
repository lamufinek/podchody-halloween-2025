
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Podchody</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff8e1;
      padding: 2em;
      text-align: center;
    }
    input {
      margin: 0.5em;
      padding: 0.5em;
    }
    button {
      padding: 0.5em 1em;
    }
    .hidden {
      display: none;
    }
    #ghost {
      font-size: 4em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>üéÉ Podchody ‚Äì Odszyfruj has≈Ça!</h1>

  <div>
    <p>Has≈Ço 1:</p>
    <input type="password" id="pass1" placeholder="Wpisz has≈Ço">
    <button onclick="checkPassword(1)">Sprawd≈∫</button>
  </div>

  <div>
    <p>Has≈Ço 2:</p>
    <input type="password" id="pass2" placeholder="Wpisz has≈Ço">
    <button onclick="checkPassword(2)">Sprawd≈∫</button>
  </div>

  <div>
    <p>Has≈Ço 3:</p>
    <input type="password" id="pass3" placeholder="Wpisz has≈Ço">
    <button onclick="checkPassword(3)">Sprawd≈∫</button>
  </div>

  <div id="finalHint" class="hidden">
    <div id="ghost">üëª</div>
    <h2>Podpowied≈∫: rozbij figurki!</h2>
  </div>

  <script>
    const correctPasswords = {
      1: "duch",
      2: "≈ºmija",
      3: "wampir"
    };

    const status = {
      1: false,
      2: false,
      3: false
    };

    function checkPassword(num) {
      const input = document.getElementById(`pass${num}`).value.trim().toLowerCase();
      if (input === correctPasswords[num]) {
        status[num] = true;
        alert("Has≈Ço poprawne!");
        document.getElementById(`pass${num}`).disabled = true;
      } else {
        alert("Niepoprawne has≈Ço.");
      }

      if (status[1] && status[2] && status[3]) {
        document.getElementById("finalHint").classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
